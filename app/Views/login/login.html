<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <check if="{{isset(@title)}}">
        <true>
            <title>{{ @title . ' | ' . @SITENAME}}</title>
        </true>
        <false>
            <title>{{@SITENAME}}</title>
        </false>
    </check>
    <base href="{{ @BASE }}/">
    <link rel="stylesheet" href="vendor/components/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/components/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<nav class="navbar navbar-inverse navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">{{@SITENAME}}</a>
        </div>

    </div>
</nav>

<div class="container">

    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 ">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Вход в систему</div>
            </div>
            <div class="panel-body">
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                <form id="loginform" class="form-horizontal" role="form" method="POST" action="/auth">
                    <div class="box-body">
                        <div class="input-group has-feedback">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="login-username" type="text" class="form-control" name="username" value=""
                                   required placeholder="Имя пользователя">
                        </div>
                        <div class="input-group has-feedback">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="login-password" type="password" class="form-control" name="password" required
                                   placeholder="Пароль">
                        </div>
                        <div class="form-group" style="padding-top: 15px;">
                            <!-- Button -->
                            <div class="col-sm-12 controls" align="center">
                                <button type="submit" href="#" class="btn btn-lg btn-lg-p btn-primary"><i
                                        class="glyphicon glyphicon-log-in"></i> Войти
                                </button>
                            </div>
                        </div>
                        <div class="form-group">

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer>
    <p>&copy; {{@SITENAME}} {{ date('Y') }}</p>
</footer>

<script src="vendor/components/jquery/jquery.min.js"></script>
<script src="vendor/components/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
